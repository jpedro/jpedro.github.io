{% extends "layouts/base.html" %}
{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<ul>
{%- for k, v in post.attrs %}
<li>{{k}}: {{v}}</li>
{%- endfor %}
</ul>

{{ post.html | safe }}
{% endblock content %}

{% block footer %}
{{ super() }}
<p>CUSTOM FOOTER</p>
{% endblock footer %}
